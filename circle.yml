general:
  artifacts:
    - "wandbox-compilers.txt"

machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - pip install requests
    - sh ./setup.sh

test:
  override:
    - python wandbox-listup-compiler.py > wandbox-compilers.txt
    - wget -O wandbox-compilers.latest https://circleci.com/api/v1.1/project/github/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/latest/artifacts/0/home/ubuntu/$CIRCLE_PROJECT_REPONAME/wandbox-compilers.txt?filter=successful
    - cat wandbox-compilers.latest

